{% extends 'master.html' %}
{% block title %} Register {% endblock title %}
{% block content %}
    <div class="container-fluid mt-3">
        <h1>Register Form</h1>
        <h3>You can register on the site.</h3>
    </div>
    <section class="h-100 bg-dark" xmlns="http://www.w3.org/1999/html">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                     alt="Sample photo" class="img-fluid"
                                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">User registration form</h3>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <form action="#" method="post" enctype="multipart/form-data">
                                                <div class="form-outline">
                                                    <input type="text" id="first_name" class="form-control form-control-lg" />
                                                    <label class="form-label" for="first_name">First name</label>
                                                </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="last_name" class="form-control form-control-lg" />
                                                <label class="form-label" for="last_name">Last name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="username" class="form-control form-control-lg" />
                                                <label class="form-label" for="username">Username</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="password" id="password" class="form-control form-control-lg" />
                                                <label class="form-label" for="password">Password</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="tel" id="phone" class="form-control form-control-lg" />
                                        <label class="form-label" for="phone">Phone</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Email ID</label>
                                    </div>
                                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                        <h6 class="mb-0 me-4">Gender: </h6>

                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="female_gender" id="femaleGender"
                                                   value="option1" />
                                            <label class="form-check-label" for="female_gender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="male_gender" id="maleGender"
                                                   value="option2" />
                                            <label class="form-check-label" for="male_gender">Male</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            Select image to your Avatar:
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <input type="file" name="avatar_file" id="avatar_file">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                        <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
